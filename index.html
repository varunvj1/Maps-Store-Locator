<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Locator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Mapbox import -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>

    <!-- Font Awesome import -->
    <script src="https://kit.fontawesome.com/b1126eca1d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <!-- <div class="container home-page">
    </div> -->

    <!-- Title -->
    <div class="title">
        Store Locator
    </div>
    <!-- Title end -->

    <!-- Search zip -->
    <div class="search-container" type="text">
        <div class="search-container__search">
            <input type="text" placeholder="Enter District" onkeyup="onEnter(event)" class="search-container__input"
                id="zip-code" />
            <i class="fas fa-search"></i>
        </div>
    </div>
    <!-- Search zip end -->

    <!-- Store list container -->
    <div class="store-list-container">
        <div class="store-list">
            <div class="intro">
                <span class="enter-zip">Enter Place</span>
                <span class="find-stores">Find stores near you</span>
            </div>
        </div>
    </div>

    <div id='map'></div>

    <script src="js/index.js" async defer></script>


    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
        type="text/css">

    <!-- Promise polyfill script is required -->
    <!-- to use Mapbox GL Geocoder in IE 11. -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
</body>

</html>
